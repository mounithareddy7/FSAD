<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>

    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        table {
            width: 80%;
            border-collapse: separate;
            border-spacing: 10px;
            margin: 20px auto;
            font-size: 20px;
            border: 3px solid black;
        }

        th, td {
            border: 2px solid #aaa;
            padding: 20px;
            text-align: center;
            width: 150px;
        }

        img {
            width: 120px;
            height: auto;
            display: block;
            margin: auto;
            padding: 5px;
        }

        button {
            padding: 8px 18px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 10000</td>
        <td><img src="flipkart.png"></td>
        <td><button><i class="fa-solid fa-pen-to-square"></i> UPDATE</button></td>
        <td><button><i class="fa-solid fa-trash"></i> DELETE</button></td>
    </tr>

    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 20000</td>
        <td><img src="amazon.png"></td>
        <td><button><i class="fa-solid fa-pen-to-square"></i> UPDATE</button></td>
        <td><button><i class="fa-solid fa-trash"></i> DELETE</button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 30000</td>
        <td><img src="myntra.png"></td>
        <td><button><i class="fa-solid fa-pen-to-square"></i> UPDATE</button></td>
        <td><button><i class="fa-solid fa-trash"></i> DELETE</button></td>
    </tr>

</table>

</body>
</html>
